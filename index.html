<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
 <meta charset="UTF-8">
 <title>Weather Channel</title>

 <!-- Bootstrap -->
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<!-- bower:css -->
<link rel="stylesheet" href="bower_components/toastr/toastr.css" />
<!-- endbower -->

<!-- inject:css -->
<link rel="stylesheet" href="/app/style/style.css">
<!-- endinject -->
</head>

<body ng-controller="WeatherCtrl as vm" >
<header>
		<h1 class="text-left">Origin Weather Application</h1>
		<br />
		<h4 class="text-left">Always know if you'll need an umbrella!</h4>
	</header>	
	<div class="btn-group-lg primary" role="group" aria-label="major cities">
		<button type="button" class="btn btn-primary">San Diego</button>
		<button type="button" class="btn btn-primary">New York</button>
		<button type="button" class="btn btn-primary">Washington DC</button>
		<button type="button" class="btn btn-primary">London</button>
		<button type="button" class="btn btn-primary">Tokyo</button>
	</div>
	
	<div class="citySearch">
		<input class="col-sm-10" placeholder="Search for City" />
		<button type="button" class="col-sm-2 btn btn-default">Go!</button>
	</div>

	<br />
	
	<div class="col-md-6 info-block">
	<h4 class="info-header">City Information</h4>
		<div class="row">
			<h3 class="text-center">City Name</h3>
			<p class="text-center">Lat/Long:</p>
		</div>
		<hr>
		
		<div class="row">
			<div class="col-md-4">
				<p><strong>Temperature (F)</strong></p>
				<p>{{vm.WeatherResponse}}</p>
			</div>
			<div class="col-md-4">
				<p><strong>Pressure</strong></p>
				<p>###</p>
			</div>
			<div class="col-md-4">				
				<p><strong>Humidity</strong></p>
				<p>###</p>
			</div>
		</div>
		<br />
		<div class="row">
			<div class="col-md-4">
				<p><strong>Lowest Temp (F)</strong></p>
				<p></p>
			</div>
			<div class="col-md-4">
				<p><strong>Highest Temp (F)</strong></p>
				<p></p>
			</div>
			<div class="col-md-4">				
				<p><strong>Wind Speed</strong></p>
				<p></p>
			</div>
		</div>
	</div>
	
	<div class="col-md-6 info-block">
	<h4 class="info-header">Search History</h4>
	<table class="table table-striped">
  <thead>
    <tr>
      <th>City</th>
      <th>Info</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>...</td>
      <td>...</td>
    </tr>
    <tr>
      <td>...</td>
      <td>...</td>
    </tr>
    <tr>
      <td>....</td>
      <td>...</td>
    </tr>
    <tr>
      <td>....</td>
      <td>...</td>
    </tr>
    <tr>
      <td>....</td>
      <td>...</td>
    </tr>
  </tbody>
</table>
	</div>
<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/toastr/toastr.js"></script>
<!-- endbower -->

<!-- inject:js -->
<script src="/app/app.js"></script>
<script src="/app/controller.js"></script>
<script src="/app/factory.js"></script>
<!-- endinject -->
</body>
</html>
